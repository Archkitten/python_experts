<!DOCTYPE HTML>

<audio id="longDay" controls style="display:none">
    <source src="/static/assets/Long%20Day.mp3" type="audio/mpeg"> Your browser does not support audio.
</audio>
<audio id="footsteps" controls style="display:none">
    <source src="/static/assets/Footsteps.mp3" type="audio/mpeg"> Your browser does not support audio.
</audio>

<script>
    //https://stackoverflow.com/questions/43958637/how-to-play-a-sound-on-key-press-in-javascript
    let music1 = false;
    document.addEventListener('keydown', function(e) {
        // Left Arrow Key
        if ((e.keyCode === 49) && music1 === false) {
            document.getElementById('longDay').play();
            music1 = true;
        }
        else {
            document.getElementById('longDay').pause();
            music1 = false;
        }
    });
</script>



<head>
    <title>Playground | Games </title>
</head>
