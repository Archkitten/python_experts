<!DOCTYPE HTML>
<html lang="en">
{% include "layouts/base.html" %}

<script type="text/javascript">
    function calculate(){
        var ph = document.getElementById('ph').value;
        if(ph > 7.45){
            var str="Alkalosis";
        }else if(ph < 7.35){
            var str="Acidosis";
        } else{
            var str="Normal";
        }
        document.getElementById('acidalk').value =str;
    }
</script>

<head>
    <title>Playground | Games </title>
</head>

<body style="background-color:black; background-image:none">

    pH<input type="textbox" name="ph"><br>
    <button onclick="calculate()">Calculate</button>
    <input type="textbox" id="acidalk" >

</body>

</html>
